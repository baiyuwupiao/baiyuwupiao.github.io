<section class="contact-page">
    <div class="container">
        <h2>聯絡我們</h2>
        <p>無論是合作洽談、創作委託，或只是想打聲招呼，歡迎透過以下表單與我們聯繫！</p>

        <form class="contact-form" action="https://formspree.io/f/xwpodrev" method="POST">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">留言內容</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">送出訊息</button>
        </form>

        <div class="contact-socials">
            <p>也可以在這些地方找到我們：</p>
            <a href="https://www.youtube.com/c/BaiyuPiano%E7%99%BD%E7%BE%BD"" target="_blank">YouTube</a> /
            <a href="https://x.com/baiyupiao" target="_blank">Twitter</a> /
            <a href="https://www.instagram.com/baiyuwuhehh?igsh=NHh3N2diYXFuZDQ" target="_blank">Instagram</a>
        </div>
    </div>
</section>
